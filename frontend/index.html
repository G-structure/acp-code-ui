<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Code Web UI</title>
  <style>
    @font-face {
      font-display: swap;
      font-family: 'SF Mono';
      src: url('fonts/SFMono-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-display: swap;
      font-family: 'Cascadia Code';
      src: url('fonts/CascadiaCode.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }


    body {
      margin: 0;
      font-family: 'SF Mono', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
